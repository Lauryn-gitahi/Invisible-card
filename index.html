<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Invisible card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/Lauryn.jpg" alt="John doe" class="card-img">
                <h1 class="card-name">John Doe</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i> ipsum dolor sit amet consectetur adipisicing elit. Harum tempore pariatur distinctio! Dolores fugiat magni placeat distinctio, cum tenetur dicta sequi ipsa nisi, earum alias a est vitae amet nesciunt!<i class="fas fa-quote-right"></i></p>
            <ul class="card-icons">
                <li>
                    <a href="#" class="card-icon-link"></a>
                    <i class=" card-icon fab fa-facebook-square"></i>
                </li>

                <li>
                    <a href="#" class="card-icon-link"></a>
                    <i class=" card-icon fab fa-linkedin"></i>
                </li>

                <li>
                    <a href="#" class="card-icon-link"></a>
                    <i class=" card-icon fab fa-twitter"></i>
                </li>
                
                <li>
                    <a href="#" class="card-icon-link"></a>
                    <i class=" card-icon fab fa-instagram"></i>
                </li>
            </ul>
            <button class="card-btn">View profile</button>
            </div>
        </div>
    </div>
</body>
</html>
